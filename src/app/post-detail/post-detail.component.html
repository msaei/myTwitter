<md-card>Simple card</md-card>
<p>{{postId}}</p>

    <input type="text" #reply>
    <button (click)="sendReply(reply.value)">send reply</button>
</div>
<div *ngFor="let reply of replys | async">{{reply.body}}</div>

<a routerLink="/posts">Back to Posts List</a>
