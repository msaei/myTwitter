<div class="container-fluid">
    <div class="row">
        <div class="media col-md-6 col-md-offset-3">
            <div class="media-left ">
                <a href="#">
                    <img class="media-object img-circle author-img" [src]="(twitt|async)?.author.photo" alt="...">
                </a>
            </div>
            <div class="media-body">
                <h3>
                    {{(twitt | async)?.body}}
                </h3>
                <p> | {{(twitt | async)?.author.name}}</p>
            </div>
        </div>
    </div>


    <div class="row">
        <div *ngFor="let reply of replys | async" class="col-md-6 col-md-offset-4 col-xs-offset-1 media">
            <div class="media-left">
                <a href="#">
                    <img class="media-object img-circle reply-img" [src]="reply.author.photo" alt="...">
                </a>
            </div>
            <div class="media-body">
                <h4 class="media-heading">{{reply.author.name}}</h4>
                <p>
                    {{reply.body}}
                </p>
            </div>
        </div>
    </div>

    <div class="row">
        <md-card *ngIf="user" class="col-md-6 col-md-offset-3 media">
            <md-input-container class="full-width">
                <textarea #reply mdInput placeholder="reply to this post here..."></textarea>
            </md-input-container>
            <button md-raised-button (click)="sendReply(reply.value)">Submit</button>
        </md-card>
    </div>


</div>
